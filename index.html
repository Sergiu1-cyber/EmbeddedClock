<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style type="text/css">
      body {
        background-color: #18f420;
      }
    </style>
    <title>Ceas</title>
</head>
<body>

<div id="ceas"></div>

  <script type="text/javascript" charset="utf-8">
  let root = document.getElementById('ceas');
  
  setInterval(function() {
    let data = new Date();
    let time = data.toLocaleTimeString();
    root.innerHTML = time;
  }, 1000);
  
  </script>
</body>
</html>
